services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app
    env_file:
      - .env.local
    environment:
      - PYTHONUNBUFFERED=1
    command: poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
